<nz-layout class="layout">
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item (click)="selectedPage = 'Home'">Home</li>
      <li nz-menu-item (click)="selectedPage = 'Beer'">Beer</li>
      <li nz-menu-item (click)="selectedPage = 'Food'">Food</li>
    </ul>
  </nz-header>
  <nz-content>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item *ngIf="selectedPage !== 'Home'">{{ selectedPage }}</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="inner-content">
      <app-home-page *ngIf="selectedPage === 'Home'"></app-home-page>
      <app-beer-page *ngIf="selectedPage === 'Beer'"></app-beer-page>
      <app-food-page *ngIf="selectedPage === 'Food'"></app-food-page>
    </div>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
